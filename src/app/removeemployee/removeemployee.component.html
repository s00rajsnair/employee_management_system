<div style="text-align: center;">
    <mat-card class="example-card" style="display: inline-block; margin-top: 50px; ">

        <mat-card-title>Remove Employee</mat-card-title>

        <mat-card-content style="padding:30px; padding-bottom: 0px;">
            <form class="example-form">
                <table class="example-full-width" cellspacing="0">
                    <tr>
                        <td>
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Employee ID" [(ngModel)]="id" name="id" required>
                            </mat-form-field>
                        </td>
                    </tr>
                </table>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button (click)="removeEmployee()" class="primary-button" color="warn">
                <mat-icon aria-hidden="false">delete</mat-icon> Remove 
              </button>
        </mat-card-actions>
    </mat-card>
</div>
